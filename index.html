<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main menu</title>

  <!-- BOOTSTRAP BTNS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <!-- GOOGLE PIXELIFY FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Reddit+Sans+Condensed:wght@200..900&display=swap"
    rel="stylesheet"
  />
  <!-- CUSTOM FONT -->
  <style type="text/css">
    @font-face {
      font-family: "myFont";
      src: url(assets/Fonts_etc/ScreamWhenYoureReadyToDieRegular-6AjD.ttf)
        format("truetype");
    }
  </style>
  <!-- CSS & JS FILE -->
  <link href="styles.css" rel="stylesheet" />
  <script defer src="game.js"></script>
</head>

<body>
  <div id="megaContainer">
    <!-- FRAME -->
    <img id="borderFrameMainMenu" src="assets\newborder.png" />
    <!-- BACKGROUND IMAGE -->
    <div
      id="menu_container"
      style="background-image: url(assets/Interior/0_3.jpg)"
      ;
    >
      <!-- INFO BANNER -->
      <div id="bannerContainer">
        <img src="assets\banner.png" alt="" id="bannerImg" />
        <p id="bannerImgText">
          Detta är ett "point-and-click" spel, du ska klicka dig runt och
          hitta föremål som hjälper dig framåt. Det finns totalt 4 st föremål.
          Ditt förstoringsglas signalerar när du hovrar över något klickbart!
        </p>
      </div>
      <!-- BUTTONS -->
      <div class="btn-group-vertical">
        <button id="newgame_btn" onclick="firstScene()">New game</button>
        <button id="load_btn">Load</button>
        <button id="exit_btn">Exit</button>
      </div>
    </div>
  </div>
</body>
</html>
