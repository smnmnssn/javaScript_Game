<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedroom</title>

  <style type="text/css">
    @font-face {
      font-family: "myFont";
      src: url(assets/Fonts_etc/ScreamWhenYoureReadyToDieRegular-6AjD.ttf) format("truetype");
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Reddit+Sans+Condensed:wght@200..900&display=swap"
    rel="stylesheet">


  <link href="styles.css" rel="stylesheet">
  <script defer src="game.js"></script>

  <!-- <script>window.onload = function() { updateInventoryDisplay()};</script>  -->
</head>

<body>
  <div id="firstSceneContainer">
    
  
    <img id="scene_img" src="assets\Sovrum\0_0_640_N.webp" usemap="#bedroom_map">
    
    <map name="bedroom_map">
      <area shape="rect" coords="111,581,6,461" alt="Golden key" id="goldenKey" onclick="keyDrawer()">
      <area shape="rect" coords="426,457,266,207" alt="Big wooden door" onclick="secondScene()">
      <area shape="rect" coords="639,544,525,358" alt="Wooden drawer" id="openDrawer" onclick="openDrawer()">
      <area shape="rect" coords="18,418,151,187" alt="Painting" id="painting" onclick="showPainting()">
    </map>
    
    <!-- BACKPACK -->
    <div id="backPackContainer">
      <img src="assets\Interior\Foremal\b3b5f4da-d678-4ba2-88ed-adc93f1a31d7-removebg-preview.png" alt="Inventory" id="backpack">
      <img src="assets\Interior\Foremal\image-removebg-preview.png" alt="Inventory" id="backpackOpen">
    </div>

    <img src="assets/Knappar/back.png" alt="Back button" id="backBtn" onclick="goBack()">
      
    <!-- Inventory -->
    <div id="inventoryContainer">
      <img src="assets\Knappar\noteicon1.png" alt="Note inventory icon" class="inventoryIcons" id="noteIcon">
      <img src="assets\Interior\Foremal\firstkeyicon.png" alt="Key inventory icon" class="inventoryIcons" id="keyIcon">
      <img src="assets\Interior\barrelKeyIcon.png" alt="Key inventory icon" class="inventoryIcons" id="barrelKeyIcon">
      <img src="assets\Interior\Foremal\chesticon.png" alt="Gold chest inventory icon" class="inventoryIcons" id="goldenChestIcon">
    </div>

    
      <!-- DIALOGBOX -->
      <div id="dialogBoxContainer" onclick="closeDialogBox()">
        <img id="dialogBox" src="assets\Knappar\dialogBox.png">
        <img id="talkingHead" src="assets\Interior\Foremal\thead3.png">
        <p id="dialogText"></p>
      </div>
  </div>













</body>

</html>
