<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedroom</title>

  <style type="text/css">
    @font-face {
      font-family: "myFont";
      src: url(assets/Fonts_etc/ScreamWhenYoureReadyToDieRegular-6AjD.ttf) format("truetype");
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Reddit+Sans+Condensed:wght@200..900&display=swap"
    rel="stylesheet">


  <link href="styles.css" rel="stylesheet">
  <script defer src="game.js"></script>

</head>

<body>
  <div>
    <img id="scene_img" src="assets\Sovrum\dadwad.png" usemap="#bedroom_map">
    
    <img src="assets/Knappar/back.png" alt="Back button" id="backBtn" onclick="goBack()">

      <div id="inventoryContainer">
        <img src="assets\Knappar\noteicon1.png" alt="Note inventory icon" class="inventoryIcons" id="noteIcon">
        <img src="assets\Knappar\keyicon.png" alt="Key inventory icon" class="inventoryIcons" id="keyIcon">
        <img src="assets\Interior\chest_gold.webp" alt="Gold chest inventory icon" class="inventoryIcons" id="goldenChestIcon">
      </div>

    <map name="bedroom_map">
      <area shape="rect" coords="459,682,602,793" alt="Golden key" id="goldenKey" onclick="collectKey()">
      <area shape="rect" coords="508,554,347,201" alt="Big wooden door" onclick="secondScene()">
      <area shape="rect" coords="720,672,804,491" alt="Wooden drawer" id="openDrawer" onclick="openDrawer()">
      <area shape="rect" coords="18,418,151,187" alt="Painting" id="painting" onclick="showPainting()">
    </map>

    <!--<img id="popUpKey" src="assets\Interior\Foremal\popUpKey.png" alt="Nyckel">-->

    <div id="dialogBoxContainer">
      <img id="dialogBox" src="assets\Knappar\dialogBox.png">
      <p id="dialogText"></p>
    </div>
  </div>













</body>

</html>
