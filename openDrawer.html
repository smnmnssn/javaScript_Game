<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open drawer
  </title>

  <style type="text/css">
    @font-face {
      font-family: "myFont";
      src: url(assets/Fonts_etc/ScreamWhenYoureReadyToDieRegular-6AjD.ttf) format("truetype");
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Reddit+Sans+Condensed:wght@200..900&display=swap"
    rel="stylesheet">


  <link href="styles.css" rel="stylesheet">
  <script defer src="game.js"></script>

</head>
<body>
  
  
    <img id="scene_img" src="assets\Foremal\codedrawer.jpg" usemap="#drawer_map">

    <map name="drawer_map">
      <area shape="rect" coords="280,185,671,661" alt="Note with code 1 3 3 7" id="noteCode" onclick="collectNote()">
      
    </map>
    
    <img src="assets/Knappar/back.png" alt="Back button" id="backBtn" onclick="goBack()">

    <div id="inventoryContainer">
      <img src="assets\Knappar\noteicon1.png" alt="Note inventory icon" class="inventoryIcons" id="noteIcon">
      <img src="assets\Knappar\keyicon.png" alt="Key inventory icon" class="inventoryIcons" id="keyIcon">
      <img src="assets\Interior\chest_gold.webp" alt="Gold chest inventory icon" class="inventoryIcons" id="goldenChestIcon">
    </div>

    <script>
      // Hämta inventory från localStorage och konvertera det till en array
      const inventory = JSON.parse(localStorage.getItem("inventory")) || [];
  
      // Visa varje objekt i inventory
      
      inventory.forEach(item => {
        if (item === "key") {
          document.getElementById("keyIcon").style.display = "block";
          ;
        }
        // Lägg till fler `if`-satser här om du har andra objekt att lägga till
      });
    </script>
</body>
</html>
