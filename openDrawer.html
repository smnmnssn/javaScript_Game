<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open drawer
  </title>

  <style type="text/css">
    @font-face {
      font-family: "myFont";
      src: url(assets/Fonts_etc/ScreamWhenYoureReadyToDieRegular-6AjD.ttf) format("truetype");
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Reddit+Sans+Condensed:wght@200..900&display=swap"
    rel="stylesheet">


  <link href="styles.css" rel="stylesheet">
  <script defer src="game.js"></script>
</head>
<body>
  <div id="megaContainer">
    <!-- FRAME -->
    <img id="borderFrame" src="assets\newborder.png">

  <div id="noteDrawerContainer">
  
    <img id="scene_img" src="assets\Foremal\codedrawer.jpg" usemap="#drawer_map">

    <map name="drawer_map">
      <area shape="rect" coords="135,191,492,481" alt="Note with code 1 3 3 7" id="noteCode" onclick="collectNote()">  
    </map>

    <!-- BACKPACK -->  
    <div id="backPackContainer">
      <img src="assets\Interior\Foremal\b3b5f4da-d678-4ba2-88ed-adc93f1a31d7-removebg-preview.png" alt="Inventory" id="backpack">
      <img src="assets\Interior\Foremal\image-removebg-preview.png" alt="Inventory" id="backpackOpen">
    </div>
    
    <!--BACK BTN-->
    <img src="assets/Knappar/back.png" alt="Back button" id="backBtn" onclick="firstScene()">

    <!-- Inventory -->
    <div id="inventoryContainer">
      <img src="assets\Knappar\noteicon1.png" alt="Note inventory icon" class="inventoryIcons" id="noteIcon">
      <img src="assets\Interior\Foremal\firstkeyicon.png" alt="Key inventory icon" class="inventoryIcons" id="keyIcon">
      <img src="assets\Interior\barrelKeyIcon.png" alt="Key inventory icon" class="inventoryIcons" id="barrelKeyIcon">
      <img src="assets\Interior\Foremal\chesticon.png" alt="Gold chest inventory icon" class="inventoryIcons" id="goldenChestIcon">
    </div>

    

    <!-- DIALOGBOX -->
    <div id="dialogBoxNoteContainer" onclick="closeDialogBox()">
      <img id="dialogBoxNote" src="assets\Knappar\dialogBox.png">
      <img id="talkingHeadNoteDrawer" src="assets\Interior\Foremal\thead3.png">
      <p id="noteDialogText"></p>
    </div>

    <!-- <img id="itemPickUpIcon" src="" alt="item pick up icon" > -->
    
  </div>  
 
</body>
</html>
